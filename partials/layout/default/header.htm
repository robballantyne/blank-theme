<header class="container">
    <div class="grid">
        <div class="brand-space col-8 col-xs-6 col-sm-5 col-md-3 align-self-center">
            <a class="logo" href="/"><img class="logo" src="{{'assets/dist/images/logo.png'|theme}}" alt="Site Logo"></a>
        </div>
        <div class="col-4 col-xs-6 col-sm-7 col-md-9 align-self-center">
            <div class="grid">
                <div class="col-12">
                    <div class="grid">
                        <nav class="col-12 desktop-menu hidden-xxs hidden-xs hidden-sm" id="main-upper-nav">
                            {% component 'staticMenuMainNavUpper' %}
                        </nav>
                        <nav class="col-12 hidden-md hidden-lg hidden-xlg" id="hidden-menu-trigger">
                            <button class="hamburger hamburger--slider" type="button"
                                    aria-label="Menu" aria-controls="navigation" aria-expanded="false">
                                    <span class="hamburger-box">
                                        <span class="hamburger-inner"></span>
                                    </span>
                            </button>
                        </nav>
                    </div>
                </div>

                <nav class="col-12 desktop-menu hidden-xxs hidden-xs hidden-sm" id="main-lower-nav">
                    {% component 'staticMenuMainNavLower' %}
                </nav>
            </div>
        </div>
    </div>
</header>
